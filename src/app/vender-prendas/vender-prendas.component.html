<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vende tus prendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 40px;
      color: #333;
    }

    h1 {
      color: #3AB54A; /* Verde del título */
    }

    .descripcion {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .formulario {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    .formulario h2 {
      margin-top: 0;
      font-size: 18px;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .total {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .botones {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }

    .cancelar {
      background-color: #eee;
    }

    .vender {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
<div class="formulario">
  <h1>Vende tus prendas</h1>
  <p class="descripcion">Registra las ventas de aquellos artículos que compraste o que han pasado a comercialización y guarda los datos del comprador.</p>

  
    <h2>Vender prenda</h2>

    <form>
      <label for="cliente">Cliente</label>
      <input type="text" id="cliente" name="cliente" value="Juancho Jimenez">

      <label for="precio">Precio de venta</label>
      <input type="number" id="precio" name="precio" value="2000">

      <p class="total">Total: $2,000.00</p>

      <div class="botones">
        <button type="button" class="cancelar">Cancelar</button>
        <button type="submit" class="vender">Vender</button>
      </div>
    </form>
  </div>

</body>
</html>
