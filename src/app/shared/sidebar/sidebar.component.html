<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Secretaria</title>
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --text-color: #5a5c69;
            --hover-color: #2e59d9;
        }
        
        body {
            margin: 0;
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fc;
            color: var(--text-color);
        }
        
        .sidebar {
            width: 250px;
            height: 100vh;
            background: white;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            position: fixed;
            left: 0;
            top: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .sidebar-header {
            height: 75px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: white;
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 0.05rem;
            text-transform: uppercase;
        }
        
        .user-profile {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid #eaecf4;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #eaecf4;
            margin-bottom: 1rem;
        }
        
        .user-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }
        
        .user-role {
            color: #858796;
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }
        
        .sidebar-menu {
            padding: 1rem 0;
        }
        
        .menu-item {
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            color: #d1d3e2;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .menu-item i {
            margin-right: 0.5rem;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }
        
        .menu-item:hover {
            color: #b7b9cc;
            background-color: #f8f9fc;
        }
        
        .menu-item.active {
            color: var(--primary-color);
        }
        
        .logout-btn {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 80%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .logout-btn i {
            margin-right: 0.5rem;
        }
        
        .logout-btn:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar" *ngIf="showSidebar">
        <div class="sidebar-header">
            Casa de Empeño (Sipacate)
        </div>
        
        <div class="user-profile">
            <img src="https://ui-avatars.com/api/?name=Mayra+Sontay&background=4e73df&color=fff&size=80" alt="Mayra Sontay" class="user-avatar">
            <div class="user-name">Mayra Sontay</div>
            <div class="user-role">Secretaria</div>
        </div>
        
        <div class="sidebar-menu">
            <a href="dashboard" class="menu-item active">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="admin-sucursal" class="menu-item">
                <i class="fas fa-cog"></i>
                <span>Administrar Sucursal</span>
            </a>
            <a href="control-acceso" class="menu-item">
                <i class="fas fa-users"></i>
                <span>Usuarios</span>
            </a>
            <a href="vender-prendas" class="menu-item">
                <i class="fas fa-gem"></i>
                <span>Vender</span>
            </a>
            <a href="valuador-productos" class="menu-item">
                <i class="fa fa-shopping-cart"></i>
                <span>Valuador Productos</span>
            </a>
            <a href="calendario" class="menu-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Calendario</span>
            </a>
            <a href="configurar-app" class="menu-item">
                <i class="fas fa-cog"></i>
                <span>Configuración</span>
            </a>
        </div>
        
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span>Cerrar Sesión</span>
        </button>
    </div>

    <script>
        function logout() {
            // Aquí iría la lógica para cerrar sesión
            alert('Sesión de Mayra Sontay cerrada correctamente');
            window.location.href = '/auth';
        }
    </script>
</body>
</html>
